<div class="product-list">
  <h1>
    All Product List</h1>
    <p class="p-message">{{productMessage}}</p>
    <table>
      <thead>
        <tr>
          <th>image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Color</th>
          <th>category</th>
          <th>description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productList">
          <td><img src="{{item.image}}"></td>
         <td>{{item.name}}</td>
         <td>{{item.price}}</td>
         <td>{{item.color}}</td>
         <td>{{item.category}}</td>
         <td>{{item.description}}</td>
         <td >
          <fa-icon  class="faIcon"(click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
         <a routerLink="/seller-update-product/{{item.id}}" class="adjust-update-link"> <fa-icon [icon]="edit"></fa-icon></a>
        </tr>
      </tbody>
    </table>
</div>
